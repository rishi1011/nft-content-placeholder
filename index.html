<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Nft Content Placeholder</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="main-img"></div>
        <div class="card-content">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="excerpt">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="value-time">
            <div class="value">
                <img src="./assets/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./assets/icon-clock.svg" alt="">
                <p class="time">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="author">
            <img src="./assets/image-avatar.png" alt="profile-img">
            <p class="info">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
