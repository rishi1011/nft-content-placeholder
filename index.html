<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nft Content Placeholder</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="main-img animated-bg"></div>
        <div class="card-content">
            <h2 class="title animated-bg"></h2>
            <p class="excerpt animated-bg"></p>
        </div>
        <div class="value-time">
            <div class="value  animated-bg">
            </div>
            <div class="time  animated-bg">
            </div>
        </div>
        <hr>
        <div class="author animated-bg">
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: hsl(178, 100%, 50%);">Frontend Mentor</a>.
        Coded by <a href="https://github.com/rishi1011" target="_blank" style="color: hsl(178, 100%, 50%);">Rishikrishna R</a>.
    </div>
</body>

</html>
